<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Color Palette and Buttons</title>
</head>
<body>

    <h1>Color Palette and Buttons</h1>

    <form action="/submit" method="post">
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color"><br><br>

        <button type="button" onclick="alert('Button clicked!')">Click Me</button><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
